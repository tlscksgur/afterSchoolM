<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교사 대시보드</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/teacher.css?v=3"/>
</head>
<body>
  <div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div>
        <div class="logo-area">
          <span class="material-symbols-outlined logo-icon">school</span>
          <div>
            <h1>방과후 학교</h1>
            <p>교사 포털</p>
          </div>
        </div>

        <nav class="menu">
          <a href="#" class="menu-item active" data-target="courses">
            <span class="material-symbols-outlined">book</span><span>강좌 관리</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <button id="btnLogout" class="logout-btn">
          <span class="material-symbols-outlined">logout</span> 로그아웃
        </button>
      </div>
    </aside>

    <!-- 메인 -->
    <main class="main">
      <header class="header">
        <h1>교사 대시보드</h1>
        <div class="teacher-profile">
          <div class="who">
            <span id="teacherName">교사</span>
            <small id="teacherEmail"></small>
          </div>
          <div class="avatar" id="teacherAvatar">교</div>
        </div>
      </header>

      <!-- 강좌 관리 페이지 -->
      <section class="page-section" id="courses">
        <div class="section-head">
          <h2>강좌 관리</h2>
          <div class="actions">
            <button id="btnNewCourse" class="primary">
              <span class="material-symbols-outlined">add</span> 신규 강좌 개설 신청
            </button>
          </div>
        </div>

        <div class="tip">승인(approved) 강좌는 클릭하면 상세 관리 탭(수강생/출결/공지/설문)으로 이동합니다. 대기/반려는 수정 가능.</div>

        <div id="courseList" class="course-list"></div>
      </section>
    </main>
  </div>

  <!-- 공통 모달 컨테이너 (JS에서 주입) -->
  <div id="modalRoot"></div>

  <!-- Scripts -->
  <script src="./js/api-config.js?v=deploy"></script>
  <script src="./js/teacher.js?v=deploy"></script>
</body>
</html>
