<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교사 포털</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&family=Work+Sans:wght@400;600;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="./css/teacher.css?v=3" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="logo-area">
          <span class="material-symbols-outlined logo-icon">school</span>
          <div>
            <h1>방과후학교</h1>
            <p>교사 포털</p>
          </div>
        </div>

        <div class="profile-card">
          <div class="profile-avatar" id="teacherAvatar">교</div>
          <div class="profile-meta">
            <strong id="teacherName">교사</strong>
            <small id="teacherEmail"></small>
          </div>
        </div>

        <nav class="menu">
          <a href="#" class="menu-item active" data-target="courses">
            <span class="material-symbols-outlined">book</span><span>강좌 관리</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <button id="btnLogout" class="logout-btn">
          <span class="material-symbols-outlined">logout</span> 로그아웃
        </button>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <h1>강좌 관리</h1>
          <p class="header-sub">승인된 강좌는 관리 버튼으로 상세 운영이 가능합니다.</p>
        </div>
        <div class="header-actions">
          <button id="btnNewCourse" class="primary">
            <span class="material-symbols-outlined">add</span> 신규 강좌 개설 신청
          </button>
        </div>
      </header>

      <section class="page-section" id="courses">
        <div class="section-head">
          <h2>내 강좌</h2>
        </div>

        <div id="courseList" class="course-list"></div>
      </section>
    </main>
  </div>

  <div id="modalRoot"></div>

  <script src="./js/api-config.js?v=deploy"></script>
  <script src="./js/teacher.js?v=deploy"></script>
</body>

</html>
