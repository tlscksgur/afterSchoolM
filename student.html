<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방과후학교 학생 포털</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="./css/student.css?v=2" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="logo-area">
          <span class="material-symbols-outlined logo-icon">school</span>
          <div>
            <h1>방과후학교</h1>
            <p>학생 포털</p>
          </div>
        </div>

        <div class="profile-card">
          <div class="profile-avatar" id="studentAvatar">학</div>
          <div class="profile-meta">
            <strong id="studentNameSide">학생</strong>
            <small id="studentEmailSide"></small>
          </div>
        </div>

        <nav class="menu">
          <a href="#" data-target="dashboard" class="active">
            <span class="material-symbols-outlined">dashboard</span><span>대시보드</span>
          </a>
          <a href="#" data-target="allCourses">
            <span class="material-symbols-outlined">list</span><span>전체 강좌</span>
          </a>
          <a href="#" data-target="apply">
            <span class="material-symbols-outlined">checklist</span><span>신청 내역</span>
          </a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="btnLogout" class="logout-btn">
          <span class="material-symbols-outlined lh">logout</span> 로그아웃
        </button>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <h1>안녕하세요, <span id="studentName">학생</span>님</h1>
          <p class="header-sub">오늘도 즐겁게 학습해볼까요?</p>
        </div>
        <div class="header-actions">
          <div class="search-box">
            <span class="material-symbols-outlined">search</span>
            <input id="globalSearch" type="text" placeholder="강좌명/강사명 검색" />
          </div>
        </div>
      </header>

      <section class="page-section" id="dashboard">
        <div class="section-head">
          <h2>추천 강좌</h2>
          <div class="hint">인기 순위 강좌를 확인해보세요.</div>
        </div>
        <div id="dashboardGrid" class="course-grid"></div>
      </section>

      <section class="page-section hidden" id="allCourses">
        <div class="section-head">
          <h2>전체 강좌</h2>
        </div>

        <div class="toolbar">
          <div class="toolbar-row">
            <div class="toolbar-item grow">
              <label class="label">담당 교사</label>
              <select id="teacherFilter" class="select">
                <option value="">전체</option>
              </select>
            </div>
            <div class="toolbar-item">
              <label class="label">정렬</label>
              <select id="sortSelect" class="select">
                <option value="popular">인기순</option>
                <option value="name">강좌명</option>
                <option value="teacher">교사명</option>
                <option value="category">카테고리</option>
                <option value="remain">여석 많은 순</option>
              </select>
            </div>
          </div>
        </div>
        <div class="chips-row">
          <div id="categoryChips" class="chips"></div>
        </div>

        <div id="allCoursesGrid" class="course-grid"></div>
      </section>

      <section class="page-section hidden" id="apply">
        <div class="section-head">
          <h2>신청 내역</h2>
          <div class="hint">신청 상태와 출석률을 확인하세요.</div>
        </div>
        <div id="applyList"></div>

        <div class="section-head">
          <h3>출석률 통계</h3>
        </div>
        <div id="attendanceWrap" class="attendance-grid"></div>
      </section>
    </main>
  </div>

  <div id="courseModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="courseModalTitle">
    <div class="modal-card">
      <button class="modal-close" id="modalClose" aria-label="닫기"><span
          class="material-symbols-outlined">close</span></button>
      <div class="modal-body">
        <h3 id="courseModalTitle"></h3>
        <p id="courseDesc" class="desc"></p>

        <div class="meta">
          <div><span class="tag" id="courseCategory"></span></div>
          <div class="kvs">
            <div><span class="kv-k">담당 교사</span><span class="kv-v" id="courseTeacher"></span></div>
            <div><span class="kv-k">수업</span><span class="kv-v" id="courseSchedule"></span></div>
            <div><span class="kv-k">강의실</span><span class="kv-v" id="courseRoom"></span></div>
            <div><span class="kv-k">정원</span><span class="kv-v"><span id="courseEnrolled"></span>/<span
                  id="courseCapacity"></span></span></div>
          </div>
        </div>

        <div id="attendanceWarning" class="warn hidden">
          출석률 미달로 신청할 수 없습니다. (직전학기 출석률 &lt; 60%)
        </div>

        <div class="modal-actions">
          <button id="btnToggleApply" class="primary">수강 신청</button>
          <button id="btnCancel" class="ghost">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/api-config.js?v=deploy"></script>
  <script src="./js/script.js?v=deploy"></script>
</body>

</html>
