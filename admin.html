<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>관리자 대시보드</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="logo-area">
          <span class="material-symbols-outlined logo-icon">school</span>
          <div>
            <h1>방과후 학교</h1>
            <p>관리자 포털</p>
          </div>
        </div>
        <nav class="menu">
          <a href="#" class="menu-item active" data-target="users">
            <span class="material-symbols-outlined">group</span><span>사용자 관리</span>
          </a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="btnLogout" class="logout-btn">
          <span class="material-symbols-outlined">logout</span> 로그아웃
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="header">
        <h1>관리자 대시보드</h1>
        <div class="user-chip">
          <div style="display: flex;">
            <strong id="adminName">관리자</strong><br />
            <small id="adminEmail"></small>
          </div>
          <span class="user-avatar" id="adminAvatar">관</span>
        </div>
      </header>

      <!-- 사용자 통합 관리 -->
      <section class="page-section" id="users">
        <div class="section-head">
          <h2>사용자 통합 관리</h2>
          <div class="hint">전체 사용자 검색/역할변경/삭제</div>
        </div>

        <div class="toolbar">
          <div class="toolbar-row">
            <input id="userSearch" class="input" placeholder="이름 · 이메일 검색">
            <select id="roleFilter" class="select">
              <option value="">모든 역할</option>
              <option value="학생">학생</option>
              <option value="교사">교사</option>
              <option value="관리자">관리자</option>
            </select>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>역할</th>
                <th>상태</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody id="userTbody"></tbody>
          </table>
        </div>
      </section>

      <!-- 강좌 운영 관리 -->
      <section class="page-section mt15" id="courses">
        <div class="section-head">
          <h2>강좌 운영 관리</h2>
          <div class="hint">개설 승인/반려 · 전체 강좌 모니터링</div>
        </div>

        <!-- 전체 강좌 -->
        <div id="tab_all" class="tab-panel">
          <div class="toolbar">
            <div class="toolbar-row">
              <input id="courseSearch" class="input" placeholder="강좌명 · 교사 검색">
              <select id="statusFilter" class="select">
                <option value="">모든 상태</option>
                <option value="APPROVED">승인</option>
                <option value="PENDING">대기</option>
                <option value="REJECTED">반려</option>
              </select>
            </div>
          </div>
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>강좌명</th>
                  <th>교사</th>
                  <th>분기</th>
                  <th>종료일</th>
                  <th>정원</th>
                  <th>신청/정원</th>
                  <th>상태</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody id="allCourseTbody"></tbody>
            </table>
          </div>
        </div>


      </section>

      <!-- 시스템 소통 관리 -->
      <!-- ?? ?? ??? -->

    </main>
  </div>

  <script src="./js/api-config.js?v=deploy"></script>
  <script src="./js/admin.js?v=deploy"></script>
</body>

</html>
