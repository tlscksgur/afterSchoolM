<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css" />
  <title>방과후 관리 시스템 - 로그인</title>
</head>

<body>
  <div class="auth-layout">
    <section class="auth-visual">
      <div class="brand">
        <div class="brand-mark">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
              fill="currentColor"></path>
          </svg>
        </div>
        <span class="brand-text">AfterSchool Pro</span>
      </div>
      <div class="hero-copy">
        <h1>방과후 활동의 모든 것</h1>
        <p>
          학생, 교사, 관리자를 위한 통합 방과후 관리 시스템으로
          수강 신청부터 운영까지 한 번에 관리하세요.
        </p>
      </div>
      <div class="hero-meta">
        <span>안전하고 간편한 방과후 시스템</span>
      </div>
    </section>

    <section class="auth-panel">
      <div class="title-wrap">
        <h1>환영합니다!</h1>
        <p>계정에 로그인하여 방과후 활동을 관리하세요.</p>
      </div>

      <div class="tab-buttons">
        <button class="active" data-tab="login">로그인</button>
        <button data-tab="signup">회원가입</button>
      </div>

      <form id="login-form" class="form active">
        <div class="input-group">
          <label for="login-id">이메일</label>
          <input type="email" id="login-id" placeholder="example@school.edu" autocomplete="username" />
        </div>
        <div class="input-group">
          <label for="login-password">비밀번호</label>
          <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>

      <form id="signup-form" class="form">
        <div class="input-group">
          <label for="signup-name">이름</label>
          <input type="text" id="signup-name" placeholder="이름" autocomplete="name" required />
        </div>
        <div class="input-group">
          <label for="signup-email">이메일</label>
          <input type="email" id="signup-email" placeholder="이메일" autocomplete="email" required />
        </div>
        <div class="verification-section">
          <div class="verification-toolbar">
            <div>
              <p class="verification-label">이메일 인증</p>
              <p class="verification-hint">인증코드는 3분 내에 입력해주세요.</p>
            </div>
            <button type="button" id="send-verification-btn" class="ghost-btn">인증코드 발송</button>
          </div>
          <div class="verification-body hidden" id="verification-fields">
            <div class="verification-input-row">
              <div class="input-group no-icon">
                <input type="text" id="verification-code" placeholder="6자리 인증코드" inputmode="numeric" autocomplete="one-time-code" />
              </div>
              <button type="button" id="verify-code-btn" class="ghost-btn">코드 확인</button>
            </div>
            <p id="verification-status" class="verification-status"></p>
          </div>
        </div>
        <div class="input-group">
          <label for="signup-password">비밀번호</label>
          <input type="password" id="signup-password" placeholder="비밀번호" autocomplete="new-password" required />
        </div>
        <div class="input-group">
          <label for="signup-password2">비밀번호 확인</label>
          <input type="password" id="signup-password2" placeholder="비밀번호 확인" autocomplete="new-password" required />
        </div>
        <div class="input-group">
          <label for="signup-role">사용자 유형</label>
          <select id="signup-role" required>
            <option value="">유형 선택</option>
            <option value="STUDENT">학생</option>
            <option value="TEACHER">교사</option>
            <option value="ADMIN">관리자</option>
          </select>
        </div>

        <div class="input-group" id="student-id-group" style="display: none;">
          <label for="signup-student-id">학번</label>
          <input type="text" id="signup-student-id" placeholder="학번" />
        </div>
        <button type="submit" class="login-btn">회원가입</button>
      </form>

      <p class="terms">
        회원가입 시 서비스 이용약관 및 개인정보처리방침에 동의하는 것으로 간주됩니다.
      </p>
    </section>
  </div>

  <script src="./js/api-config.js?v=deploy"></script>
  <script src="./js/login.js?v=deploy"></script>
</body>

</html>
